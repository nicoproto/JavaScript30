<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button>TEST</button>
<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>


<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    // stops the bubbling
    // e.stopPropagation();
    console.log(this.classList.value);
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    // capture: true, this option
    capture: false,
    // it runs once but and then it unbinds the listener
    once: true
  }));

  button.addEventListener('click', () => console.log(button.innerText), {
    once: true
  });

</script>
</body>
</html>
